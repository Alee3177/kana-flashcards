  /* 出牌模式 + 提示：左右並排 */
.modeRow{
  grid-column: 1 / -1;                 /* 仍然吃滿 controls 兩欄 */
  display: grid;
  grid-template-columns: minmax(0,1fr) minmax(0,1fr);  /* ★關鍵：允許欄位縮 */
  gap: 12px;
  align-items: start;
  margin-top: 8px;
}

/* ★關鍵：Grid item 允許縮小，避免長文字撐爆欄寬 */
.modeRow > *{
  min-width: 0;
}

/* 讓提示文字在右欄內「乖乖換行」，不去擠左欄 */
.footerNote{
  overflow-wrap: anywhere;   /* 長字串也能斷行 */
  word-break: break-word;
  line-height: 1.35;
}

/* 小螢幕改為上下堆疊，避免擠爆 */

    :root{
      --bg:#0b0f14;
      --text:#eaf1ff;
      --muted:#9fb0c7;
      --accent:#5fe1b0;
      --danger:#ff6b6b;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;

      /* Color scheme */
      --hira:#ffffff;     /* 平假名 = 白色 */
      --kata:#e6c76a;     /* 片假名 = 金色 */
      --yoon:#f0b35a;     /* 拗音 = 金色偏橘 */
      --dakuten:#e07a6f;  /* 濁音/半濁音 = 金色偏紅 */

      /* Sizing controls */
      --ui-scale: 1.3;    /* UI文字放大30% */
      --kana-scale: 2;    /* 平假名/片假名 + romaji 放大1倍(=x2) */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 0%, rgba(95,225,176,.18), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(80,160,255,.14), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding: 14px 12px 22px;
    }
    .app{
      width:min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    header{
      padding: 8px 6px 0;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .title{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
    }
    h1{
      margin:0;
      font-size: calc(18px * var(--ui-scale));
      letter-spacing:.2px;
      font-weight:750;
    }
    .progress{
      color:var(--muted);
      font-size: calc(12px * var(--ui-scale));
      white-space:nowrap;
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      padding: 10px;
    }
    /* Controls: keep 2-column checkboxes on phones; only collapse at very narrow widths */
    .controls > label{ min-width:0; }
    .controls > label{ display:flex; align-items:center; gap:8px; }

    /* Mode + Note: left (2 selects stacked) / right (note) */
    .modeRow{
      grid-column: 1 / -1;
      display:grid;
      grid-template-columns: minmax(0,1fr) minmax(0,1fr);
      gap:12px;
      align-items:start;
      margin-top: 6px;
    }
    .modeRow > *{ min-width:0; }

    .modeLeft{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width:0;
    }

    /* Note stays on right and wraps instead of pushing layout */
    .controls .footerNote{
      margin:0; /* inside grid, don't add extra bottom gap */
      overflow-wrap:anywhere;
      word-break:break-word;
      line-height:1.35;
    }

    /* Very small phones: stack Mode+Note, and (only then) collapse controls to 1 column */
    @media (max-width: 360px){
      .controls{ grid-template-columns: 1fr; }
      .modeRow{ grid-template-columns: 1fr; }
    }


    label{
      display:flex;
      align-items:center;
      gap:8px;
      font-size: calc(13px * var(--ui-scale));
      color:var(--text);
      user-select:none;
    }
    input[type="checkbox"]{
      width:18px;
      height:18px;
      accent-color: var(--accent);
    }


    select{
      width:100%;
      border-radius: 12px;
      padding: 10px 10px;
      font-size: calc(13px * var(--ui-scale));
      font-weight: 700;
      color: var(--text);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      outline:none;
      appearance:none;
      -webkit-appearance:none;
    }
    select:focus{
      border-color: rgba(95,225,176,.45);
      box-shadow: 0 0 0 3px rgba(95,225,176,.18);
    }

    .cardWrap{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 6px 0 2px;
    }
    .card{
      width:100%;
      aspect-ratio: 3 / 4;
      max-height: 72vh;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      position:relative;
      perspective: 1200px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      border: 1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(700px 300px at 40% -10%, rgba(95,225,176,.26), transparent 55%),
                  radial-gradient(700px 300px at 80% 30%, rgba(80,160,255,.18), transparent 55%);
      opacity:.55;
      pointer-events:none;
    }
    .inner{
      position:absolute;
      inset:0;
      transform-style: preserve-3d;
      transition: transform .55s cubic-bezier(.2,.8,.2,1);
    }
    .card.flipped .inner{ transform: rotateY(180deg); }

    .face{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      padding: 18px 16px;
    }
    .back{
      transform: rotateY(180deg);
    }

    /* Kana + Romaji display: x2 (1倍放大) */
    .kana{
      font-size: calc(clamp(72px, 16vw, 120px) * var(--kana-scale));
      font-weight: 800;
      line-height: 1;
      letter-spacing: .5px;
      margin-bottom: 10px;
      text-shadow: 0 10px 22px rgba(0,0,0,.35);
      color: var(--hira);
    }
    .romaji{
      font-size: calc(clamp(22px, 5vw, 34px) * var(--kana-scale));
      letter-spacing: .8px;
      color: var(--accent);
      font-weight: 750;
      margin-top: 2px;
    }

    .hint{
      position:absolute;
      bottom: 10px;
      left: 12px;
      right: 12px;

      display:flex;
      flex-direction: column;   /* ← 關鍵：改為直排 */
      gap: 6px;                 /* 兩行間距 */

      align-items: flex-start;  /* 靠左（想置中可改 center） */

      color: var(--muted);
      font-size: calc(12px * var(--ui-scale));
    }
    .hintLine{
      width: 100%;
      display: flex;
      justify-content: flex-start; /* 若想置中可改 center,預設由 first/last-child 決定對齊方式 */
    }
	/* 視覺調整說明（目前停用）：
        - 上行（題庫狀態 deckBadge）置中
        - 下行（學習狀態 statBadge）靠左

	   排版邏輯是：
	   1. .hint → 決定 上下兩行

       3. first-child / last-child → 覆蓋預設行為
    .hintLine:first-child{
      justify-content: center;
    }

    .hintLine:last-child{
      justify-content: flex-start;
    }
    */
    .badge{
      padding:6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      color: var(--muted);
      font-size: calc(12px * var(--ui-scale));
      white-space:nowrap;
    }

    button{

    .primary{ background: rgba(95,225,176,.16); border-color: rgba(95,225,176,.35); }
    .danger{ background: rgba(255,107,107,.12); border-color: rgba(255,107,107,.30); }

  }

  function applyKanaColorByTag(tag){
    // Hiragana stays white as requested
    frontKana.style.color = "var(--hira)";

    // Katakana color by category
    if (tag === "yoon") backKana.style.color = "var(--yoon)";
    else if (tag === "dakuten") backKana.style.color = "var(--dakuten)";
    else backKana.style.color = "var(--kata)";
  }

  function render(){
    const item = deck[index];
    frontKana.textContent = item.h;
    frontRomaji.textContent = item.r;
    backKana.textContent = item.k;
    backRomaji.textContent = item.r;

    applyKanaColorByTag(item.tag);

    progress.textContent = `${index + 1} / ${deck.length}`;

    if (optAutoFront.checked) card.classList.remove("flipped");

    // Teaching mode: new card => must show answer again
    hasShownAnswer = false;
    setKnowDontEnabled(false);
  }

  function next(){
    index = (index + 1) % deck.length;
    render();
  }
  function prev(){
    index = (index - 1 + deck.length) % deck.length;
    render();
  }
  function shuffle(){
    for (let i = deck.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [deck[i], deck[j]] = [deck[j], deck[i]];
    }
    index = 0;
    render();
  }


  // --- Order / inner-random (行唸法 × 段唸法) -------------------------------
  const ORDER_DESC = {
    random: "隨機",
    row: "行唸法（あいうえお）",
    col: "段唸法（あかさたな）",
    interleave: "行×段交錯（あ→か→さ→い→き→し）"
  };
  const INNER_DESC = {
    none: "",
    row: "行內隨機",
    col: "段內隨機"
  };

  function shuffleArray(arr){
    for (let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function applyOrderAndInner(){
    if (!deck || deck.length === 0) return;

    if (orderMode === "row"){
      deck.sort((a,b)=> (a.row - b.row) || (a.col - b.col) || a.r.localeCompare(b.r));
    } else if (orderMode === "col"){
      deck.sort((a,b)=> (a.col - b.col) || (a.row - b.row) || a.r.localeCompare(b.r));
    } else if (orderMode === "interleave"){
      deck = interleaveRowCol(deck);
    } // random: keep as-is

    // inner random only makes sense when not fully random
    if (orderMode !== "random" && innerMode !== "none"){
      const groups = {};
      for (const it of deck){
        const key = (innerMode === "row") ? it.row : it.col;
        if (!groups[key]) groups[key] = [];
        groups[key].push(it);
      }

      // preserve group order as currently arranged, but randomize within each group
      const keys = Object.keys(groups).map(Number).sort((a,b)=>a-b);
      const rebuilt = [];
      for (const k of keys){
        shuffleArray(groups[k]);
        rebuilt.push(...groups[k]);
      }
      deck = rebuilt;
    }
  }

  // Interleave by columns then rows: あ→か→さ… then い→き→し…
  function interleaveRowCol(list){
    const map = {};
    for (const it of list){
      const key = `${it.row}-${it.col}`;
      if (!map[key]) map[key] = [];
      map[key].push(it);
    }

    const rows = [...new Set(list.map(x=>x.row))].sort((a,b)=>a-b);
    const cols = [...new Set(list.map(x=>x.col))].sort((a,b)=>a-b);

    const out = [];
    for (const c of cols){
      for (const r of rows){
        const key = `${r}-${c}`;
        if (map[key]) out.push(...map[key]);
      }
    }
    return out;
  }

  function updateDeckBadge(labels){
    let text = labels.join(" + ");

    // auto switch deckBadge explanation when in 行/段 mode
    if (orderMode && orderMode !== "random"){
      text += `｜${ORDER_DESC[orderMode] || ""}`;
      if (innerMode && innerMode !== "none"){
        text += `｜${INNER_DESC[innerMode] || ""}`;
      }
    }
    deckBadge.textContent = text;
  }

  function flip(playAudio=true){
    card.classList.toggle("flipped");

    // Teaching mode (loose): if now showing back, unlock grading
    if (card.classList.contains("flipped")) {
      hasShownAnswer = true;
      setKnowDontEnabled(true);

    // Play kana audio only when the back side is shown.
    if (playAudio && card.classList.contains("flipped")){
      playKanaAudio();
    }
  }
  }

  function revealThreeSeconds(){
    const wasFlipped = card.classList.contains("flipped");
    card.classList.add("flipped");

    // Teaching mode: reveal => unlock grading
    hasShownAnswer = true;
    setKnowDontEnabled(true);

    setTimeout(() => {
      if (!wasFlipped) card.classList.remove("flipped");
    }, 3000);
  }

  // Simple scheduling:
  // - Know: move current card later (about 60% deck length)
  // - Don't know: move current card soon (after ~8 cards)
  function rescheduleCurrent(mode){
    if (!hasShownAnswer) return; // hard gate

    const item = deck[index];
    deck.splice(index, 1);

    if (mode === "know"){
      const offset = Math.max(10, Math.floor(deck.length * 0.60));
      const insertAt = Math.min(deck.length, index + offset);
      deck.splice(insertAt, 0, item);
      knowCount++;
    }else{
      const offset = 8;
      const insertAt = Math.min(deck.length, index + offset);
      deck.splice(insertAt, 0, item);
      dontCount++;
    }

    if (index >= deck.length) index = 0;

    const k = keyOf(item);
    if (!stats[k]) stats[k] = {know:0, dont:0};
    if (mode === "know") stats[k].know++;
    else stats[k].dont++;

    saveStats();

    // After grading, move on to next card (same index now points to next due to removal)
    render();
  }


  // Tap kana text (front/back) to replay audio (does NOT flip the card)
  function bindKanaTap(){
    [frontKana, backKana].forEach((node) => {
      if (!node) return;
      node.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation(); // keep 'tap anywhere to flip' on the card, but not when tapping the text
        playKanaAudio();
      });
    });
  }

  // --- Events -------------------------------------------------------------
  btnNext.addEventListener("click", () => {
    playClickSound();
    next();
    if (shouldPlayKanaOnMove()) playKanaAudio();
  });
  btnPrev.addEventListener("click", () => {
    playClickSound();
    prev();
    if (shouldPlayKanaOnMove()) playKanaAudio();
  });
  btnFlip.addEventListener("click", () => { playClickSound(); flip(true); });
  btnShuffle.addEventListener("click", () => { playClickSound(); orderMode = "random"; innerMode = "none"; if (optOrderMode) optOrderMode.value = orderMode; if (optInnerMode) optInnerMode.value = innerMode; shuffle(); savePrefs(); });
  btnReset.addEventListener("click", () => { playClickSound(); index = 0; render(); });
  btnReveal.addEventListener("click", () => { playClickSound(); revealThreeSeconds(); });

  btnKnow.addEventListener("click", () => { playClickSound(); rescheduleCurrent("know"); });
  btnDont.addEventListener("click", () => { playClickSound(); rescheduleCurrent("dont"); });
  btnStatsClear.addEventListener("click", () => { playClickSound(); clearKnowDontRecords(); });

  card.addEventListener("click", () => { playClickSound(); flip(true); });

  card.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); playClickSound(); flip(true); }
    if (e.key === "ArrowRight") { playClickSound(); next(); }
    if (e.key === "ArrowLeft") { playClickSound(); prev(); }
  });

  optDakuten.addEventListener("change", () => { playClickSound(); buildDeck(); });
  optYoon.addEventListener("change", () => { playClickSound(); buildDeck(); });
  optSound.addEventListener("change", () => { savePrefs(); });
  optAutoFront.addEventListener("change", () => { savePrefs(); });


  optOrderMode.addEventListener("change", () => {
    playClickSound();
    orderMode = optOrderMode.value;
    // if switching back to random, inner random is irrelevant
    if (orderMode === "random") innerMode = "none";
    if (optInnerMode) optInnerMode.value = innerMode;
    index = 0;
    buildDeck();
  });

  optInnerMode.addEventListener("change", () => {
    playClickSound();
    innerMode = optInnerMode.value;
    // inner random only applies when not random order
    if (orderMode === "random" && innerMode !== "none"){
      innerMode = "none";
      optInnerMode.value = innerMode;
    }
    index = 0;
    buildDeck();
  });

  // Swipe (mobile)
  let startX = null;
  card.addEventListener("touchstart", (e) => { startX = e.touches[0].clientX; }, {passive:true});
  card.addEventListener("touchend", (e) => {
    if (startX == null) return;
    const endX = e.changedTouches[0].clientX;
    const dx = endX - startX;
    startX = null;
    if (Math.abs(dx) < 40) return;
    playClickSound();
    if (dx < 0) next(); else prev();
  }, {passive:true});

  // --- Init ---------------------------------------------------------------
  loadPrefs();
  loadStats();
  updateStatsUI();
  bindKanaTap();
  buildDeck();
</script>
